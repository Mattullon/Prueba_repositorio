    <p>An onkeydown event handler on an input field give focus to a button when spacebar key or enter key is pressed.<br />

        </p>
        <div id="root"></div>
        <p>
        <table>
          <thead>
            <tr><th>Browser</th><th>SpaceBar</th><th>Enter</th></tr>
          </thead>

          <tr><td>FireFox</td><td>Click</td><td>Click</td></tr>
          <tr><td>Safari</td><td>Nothing</td><td>Click</td></tr>
          <tr><td>Chrome</td><td>Nothing</td><td>Click</td></tr>
          <tr><td>IE->11</td><td>Click</td><td>Click</td></tr>
